# ssdb-server config
# MUST indent by TAB!

# relative to path of this file, directory must exists
work_dir = ../data/data_16382
pidfile = ../data/data_16382/ssdb.pid

server:
	ip: localhost
	port: 16382
	#unixsocket: /tmp/ssdb.sock
	#unixsocketperm: 755
	disablettl: yes
	# bind to public ip
	#ip: 0.0.0.0
	# format: allow|deny: all|ip_prefix
	# multiple allows or denys is supported
	#deny: all
	#allow: 127.0.0.1
	#allow: 192.168

replication:
	slaveof:
		# to identify a master even if it moved(ip, port changed)
		# if set to empty or not defined, ip:port will be used.
		#id: svc_2
		# sync|mirror, default is sync
		#type: sync
		#ip: 127.0.0.1
		#port: 16382
		#last_key: zzzzzzzzzzzzzzz

logger:
	level: info
	output: log16382.txt
	rotate:
		size: 1000000000

rocksdb:
	# in MB
	cache_size: 512
	# in KB
	block_size: 4
	# in MB
	write_buffer_size: 64
	# in MB
	compaction_speed: 1000
	# yes|no
	compression: yes
	# yes|no
	disable_seek_compaction: yes
